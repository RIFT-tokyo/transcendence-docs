    get:
      summary: List Followers of a user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                example:
                  value:
                    - id: 2
                      username: inu
                      display_name: 犬
                      profile_image: 'http://example.com'
                      status: online
