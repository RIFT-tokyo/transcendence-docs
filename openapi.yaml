      - $ref: '#/components/parameters/userId'
    get:
      summary: List the people a user follows
      tags:
        - follow
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
