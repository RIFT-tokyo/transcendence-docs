              schema:
                $ref: '#/components/schemas/Error'
      operationId: get-users-userID-following-targetUserID
components:
  schemas:
    Login:
      title: Login
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    User:
      title: User
      type: object
      x-examples:
        example:
          id: 42
          username: nop
          display_name: のっぷ
          profile_image: 'localost:4211/users/nop/profile.jpg'
          status: online
          status_message: May the force be with you.
          created_at: '2021-01-01T12:42:42Z'
          updated_at: '2042-01-01T12:42:42Z'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
          minimum: 1
        username:
          type: string
          minLength: 1
        display_name:
          type: string
        profile_image:
          type: string
          format: uri
        status:
          type: string
          enum:
            - online
            - offline
            - game
        status_message:
          type: string
        followers:
          type: integer
          minimum: 0
        following:
          type: integer
          minimum: 0
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Error:
      title: Error
      type: object
      properties:
        status_code:
          type: integer
        mesasge:
          type: string
  requestBodies: {}
  responses: {}
  parameters:
    userId:
      name: userID
      in: path
      required: true
      schema:
        type: integer
    username:
      name: username
      in: path
      schema:
        type: string
      description: Username
      required: true
    limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 80
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
    targetUserID:
      name: targetUserID
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
  examples: {}
  securitySchemes:
    sessionAuth:
      name: sessionId
      type: apiKey
      in: cookie
      description: sessionId needed in cookie
security:
  - sessionAuth: []
